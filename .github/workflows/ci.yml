name: CI

on:
  pull_request:
    
    branches: [ master ]
    paths:
      - "src/**"
      - "tests/**"
      - "**/*.sln"
      - "**/*.csproj"
      - ".github/workflows/ci.yml"
  push:
    branches: [ master ]
    paths:
      - "src/**"
      - "tests/**"
      - "**/*.sln"
      - "**/*.csproj"
      - ".github/workflows/ci.yml"

# Cancel older runs on the same PR branch to save minutes
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: read

jobs:
  build-and-test:
    name: Build & Test (.NET)
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
            # Pin to the SDK version you use (example: 8.x); adjust if using another
            dotnet-version: |
              8.0.x
              7.0.x

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            nuget-${{ runner.os }}-

      - name: Restore
        run: dotnet restore ChainGuard.sln

      - name: Build
        run: dotnet build ChainGuard.sln --configuration Release --no-restore /warnaserror

      - name: Run Tests (with Coverage)
        run: |
          dotnet test ChainGuard.sln --configuration Release --no-build \
            /p:CollectCoverage=true \
            /p:CoverletOutputFormat=opencover \
            /p:CoverletOutput=TestResults/coverage/
      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage
          path: "**/TestResults/coverage/*.xml"

      - name: Upload Test Results (TRX)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: "**/TestResults/*.trx"

  # (Optional) add a formatting / static analysis job
  analyze:
    name: Static Analysis & Formatting
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
      - name: Restore
        run: dotnet restore ChainGuard.sln
      - name: Format Check
        run: |
          dotnet tool install --global dotnet-format
          dotnet format ChainGuard.sln --verify-no-changes --severity info
      - name: List Packages (Dependency Insight)
        run: dotnet list ChainGuard.sln package > dependencies.txt
      - name: Upload Dependency List
        uses: actions/upload-artifact@v4
        with:
          name: dependency-list
          path: dependencies.txt
